<!DOCTYPE html>
<html>

<head>
  <title>Conway's Game of Life</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="cell.js"></script>
  <script src="conways.js"></script>
</head>

<body id="body">
  <h1>Conway's Game of Life</h1>
  <p>Conway's game of life is a cool game.</p>
  <div id="sizeInput">
    <label for="width">Width: </label>
    <input type="number" id="width" min="1" max="100" value="32">
    <label for="height">Height: </label>
    <input type="number" id="height" min="1" max="100" value="18">
    <button onClick="createGrid()">Submit</button>
    <button onClick="startButton()" id="startStop">Start</button>
    <button onClick="update()">Update</button>
  </div>
</body>

</html>
